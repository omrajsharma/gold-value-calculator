<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Gold Price Calculator</h1>
            <form id="goldPriceForm">
                <div class="input-group">
                    <label for="carat">Select Carat</label>
                    <select id="carat">
                        <option value="24">24 Carat</option>
                        <option value="22">22 Carat</option>
                        <option value="18">18 Carat</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="totalAmount">Total Amount</label>
                    <input type="number" id="totalAmount" required>
                </div>

                <div class="input-group">
                    <label for="makingCharges">Making Charges (%)</label>
                    <input type="number" id="makingCharges" step="0.01" required>
                </div>

                <div class="input-group">
                    <label for="gstRate">GST Rate (%)</label>
                    <input type="number" id="gstRate" step="0.01" required>
                </div>

                <button type="submit">Calculate</button>
            </form>
        </div>
        
        <div class="result-container">
            <h2>Value of Gold</h2>
            <div class="result">
                <div class="result-item">
                    <span>Gold Value</span>
                    <span id="goldPrice">â‚¹0.00</span>
                </div>
            </div>
        </div>

        <div class="current-value">
            <h2>Current Gold Value: <a href="https://www.goldprice.org/" target="_blank">Check Here</a></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
